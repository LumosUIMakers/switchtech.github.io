        /* Popup Styles */
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.205);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

.bottom-popup {
    position: relative;
    background-color: rgba(19, 28, 51, 0.686);
    color: #00A2E8;
    padding: 30px 20px 80px;
    text-align: center;
    width: 100%;
    max-width: 800px;
    box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.226);
    background-repeat: repeat-x;
    background-position: top center;
    background-size: 10px auto;
    background-image: url('div2.png');
    overflow: hidden; /* Ensure pseudo-elements don’t spill */
}

.bottom-popup::before,
.bottom-popup::after {
    content: "";
    position: absolute;
    top: 0;
    width: 10px; /* or whatever width your div.png is */
    height: 100%;
    background-image: url('div.png');
    background-repeat: repeat-y;
    background-size: auto 10px;
    z-index: 1;
}

.bottom-popup::before {
    left: 0;
}

.bottom-popup::after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    width: 10px;
    height: 100%;
    background-image: url('div.png');
    background-repeat: repeat-y;
    background-size: auto 10px;
    pointer-events: none;
    z-index: 2;
    background-position: right bottom;
}
.popup-border-bottom {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 10px;
    background-image: url('div2.png');
    background-repeat: repeat-x;
    background-size: 10px auto;
    pointer-events: none;
    z-index: 2;
    background-position: left bottom;
}


.popup-title {
    font-size: 28px;
    margin-bottom: 10px;
}

.popup-text {
    font-size: 18px;
    margin-bottom: 30px;
}

.popup-dismiss {
    position: absolute;
    bottom: 15px;
    transform: translateX(-50%);
    bottom: 15px;
    left: 50%;
    width: 325px;
    height: 55px;
                    
            background: url('buttonsmall.png') no-repeat center center/cover, rgba(60, 106, 156, 0.512);;
    border: none;
    cursor: pointer;
    color: #00A2E8;
    font-family: 'Lilita One', cursive;
    font-size: 22px;
    font-weight: 0;
    text-align: center;
    transition: transform 0.2s;
        }

        .popup-dismiss:hover {
            transform: translate(-50%, -3px);
            
        }

        .popup-dismiss:active {

        }

    position: absolute;

    bottom: 80px;

    width: 325px;

            background: url('buttonsmall.png') no-repeat center center/cover, rgba(60, 106, 156, 0.512);;
    
    border: none;
