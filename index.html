<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Linktree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .link-button {
      display: block;
      width: 200px;
      padding: 15px;
      margin: 10px 0;
      text-align: center;
      background-color: #4285F4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .link-button:hover {
      background-color: #357AE8;
    }
  </style>
</head>
<body>

  <h1>My Linktree</h1>

  <a href="https://www.google.com" class="link-button" target="_blank">Google 1</a>
  <a href="https://www.google.com" class="link-button" target="_blank">Google 2</a>
  <a href="https://www.google.com" class="link-button" target="_blank">Google 3</a>
  <a href="https://www.google.com" class="link-button" target="_blank">Google 4</a>

</body>
</html>
